{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- -------------------------Google-Fonts-Inter------------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat&display=swap"
        rel="stylesheet">

    <!-- -------------------------Css-Link------------------------- -->
    <link rel="stylesheet" href="{% static 'css/Login.css' %}">
</head>

<body>

    <!-- -------------------------Register-Content------------------------- -->
    <div class="container">
        <div class="form-box">
            <div class="left-side">
                <a href="{% url 'home' %}" class="logo">CodeSphere</a>
                <img src="https://qrcodeveloper.com/static/media/sign-up-frame.77462e9263c5cedce4fdfb7d8c269f00.svg"
                    alt="Register Image">
            </div>
            <div class="right-side">
                <h2>Register</h2>
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}

                <form id="register-form" action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit">Register</button>
                </form>

                <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </div>

    <!-- -------------------------JS-Link------------------------- -->
    <script>
        document.getElementById("register-form").addEventListener("submit", function (event) {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            if (password !== confirmPassword) {
                event.preventDefault();
                alert("Passwords do not match!");
            }
        });
    </script>
</body>

</html>
